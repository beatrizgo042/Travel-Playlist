<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Travel Playlist</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ovo&family=Radley:ital@0;1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/title.css">
    <link rel="stylesheet" href="css/sub-title.css">
    <link rel="stylesheet" href="css/profile-img.css">
    <link rel="stylesheet" href="css/paragraph.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/img.css">
</head>
<body>
    <div class="home">
        <header class="header">
            <h1 class="title">Travel Playlist</h1>
            <h2 class="sub-title">By Beatriz</h2>
        </header>
        <img class="profile-img" src="./css/assets/pixel-art-avatar.png" alt="profile picture">
    </div>
    <div class="paragraph">
        <p>Hello, how are you?</p>
        <p>Welcome to my travel playlist! This is an project that I create to exercise my knowledge about Figma, CSS, HTML, and JavaScript.</p>
        <p>Besides, im going to take advantage to this playlist precisely to save my wishes places and events.</p>
        <p>Hope you enjoy!</p>
    </div>
    <div class="content">
        <img class="img" src="./css/assets/st-patricks-day_dublin.jpg" alt="People celebreting the St.Patricks Day">
        <img class="img" src="./css/assets/lantern-festival_thailand.jpg" alt="Floating lanterns in Thailand">
        <img class="img" src="./css/assets/snow-festival_sapporo.jpg" alt="Snow sculpture in Sapporo">
        <img class="img" src="./css/assets/matsuri_japan.jpg" alt="Matsuri in Tokyo">
        <img class="img" src="./css/assets/marseille_france.jpeg" alt="Port of Marseille in France">
        <img class="img" src="./css/assets/tallinn_estonia.jpg" alt="Snow in the city of Tallin in Estonia">
    </div>
</body>
</html>
